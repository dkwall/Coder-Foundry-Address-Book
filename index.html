<!doctype html>
<html lang="en">

<head>
    <title>Address Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/site.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-light">My Address Book</h3>
        <form class="container-fluid border border-2 mt-1 bg-light">
            <div class="row p-2">
                <div class="col-4">
                    <div>
                        <img class="img-fluid" src="./img/GirlOne_4x.png" alt="Headshot profile picture of a female silhouette.">
                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div>
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" name="inputFirstName" id="inputFirstName" class="form-control" aria-label="First Name" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div>
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" name="inputLastName" id="inputLastName" class="form-control" aria-label="Last Name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="text" name="inputEmail" id="inputEmail" class="form-control" aria-label="Email" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <input type="text" name="inputPhone" id="inputPhone" class="form-control" aria-label="Phone" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" name="inputAddress" id="inputAddress" class="form-control" aria-label="Address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" name="inputAddress2" id="inputAddress2" class="form-control" placeholder="Apt, studio, suite, or floor" aria-label="Address 2 optional">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" name="inputCity" id="inputCity" class="form-control" aria-label="Address 2 optional">
                        </div>
                        <div class="col-4 col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                                </select>
                        </div>
                        <div class="col-4 col-md-2">
                            <label for="inputZip" class="form-label">Zip Code</label>
                            <input type="text" name="inputZip" id="inputZip" class="form-control" aria-label="Zip Code" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkFamily">
                                <label for="checkFamily" class="form-check-label">Family</label>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button type="button" class="btn btn-primary btn-lg">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
